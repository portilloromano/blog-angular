<div class="col-md-12">
    <h1>{{pageTitle}}</h1>
    <p *ngIf="status != 'success'">
        Identifícate para comenzar.
    </p>
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        {{message}}
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        {{message}}
    </div>
    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es válido
            </small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password"
                required>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contraseña no es válida
            </small>
        </div>
        <input type="submit" value="Identifícarse" class="btn btn-success" [disabled]="loginForm.invalid" />
    </form>
</div>
