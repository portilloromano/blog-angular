<div class="col-md-12">
    <h1>{{pageTitle}}</h1>
    <hr>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col" class="text-center">
                    <a class="btn btn-success" [routerLink]="['/category/create/']">Crear</a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <th scope="row">{{category.id}}</th>
                <td>{{category.name}}</td>
                <td class="text-center">
                    <a class="btn btn-primary mr-2" [routerLink]="['/category/edit', category.id]" data-toggle="tooltip"
                        data-placement="top" title="Editar">
                        <img src="assets/images/edit-icon.png" width="24" height="24" alt="Editar">
                    </a>
                    <a class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#myModal' + category.id">
                        <img data-toggle="tooltip"
                        data-placement="top" title="Borrar" src="assets/images/delete-icon.png" width="24" height="24" alt="Borrar">
                    </a>
                </td>
                <!-- Modal -->
                <div class="modal fade" id="{{'myModal' + category.id}}" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Borrar categoría</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>
                                    ¿Está seguro que desea borrar la categoría: "{{category.name}}"?
                                </p>
                                <p>
                                    Si la categoría posee posts serán movidos a la categoría general.
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                               {{category.id}}
                                <button type="button" (click)="deleteCategory(category.id)" class="btn btn-danger"
                                    data-dismiss="modal">Borrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
        </tbody>
    </table>
</div>
