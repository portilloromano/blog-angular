<div class="col-md-12">
        <h1>{{pageTitle}}</h1>
        <p *ngIf="status != 'success'">
            Crea una nueva categoría para el blog.
        </p>
        <hr>
        <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
            {{message}}
        </div>
        <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
            {{message}}
        </div>
        <form class="col-md-5 ml-0 pl-0" #categoryNewForm="ngForm" (ngSubmit)="onSubmit(categoryNewForm)">
            <div class="form-group">
                <label for="name">Nombre de la categoría</label>
                <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="category.name" required />
                <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                    El campo no puede estar vacío
                </small>
            </div>
            <input type="submit" value="Crear" class="btn btn-success" [disabled]="categoryNewForm.invalid" />
        </form>
    </div>
